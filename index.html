<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Arvo">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main class="main">   
            <div class="calculator">
                <div class="screen">
                    <span id="screenContent"></span>
                </div>
                <div class="calculator-keys">
                    
                    <button class="key---operator" id="clearBtn" data-action='clear'>
                        CLEAR
                    </button>
                    <button class="key---operator" id="deleteBtn" data-action="delete">
                        DELETE
                    </button>
                    <button class="btn"  data-number="">7</button>
                    <button class="btn"  data-number="">8</button>
                    <button class="btn"  data-number="">9</button>
                    <button class="btn"  data-action="divide">÷</button>

                    <button class="btn"  data-number="">4</button>
                    <button class="btn"  data-number="">5</button>
                    <button class="btn"  data-number="">6</button>
                    <button class="btn"  data-action="multiply">×</button>

                    <button class="btn"  data-number="">1</button>
                    <button class="btn"  data-number="">2</button>
                    <button class="btn"  data-number="">3</button>
                    <button class="btn"  data-action="subtract">−</button>

                    <button class="btn"  id="pointBtn" data-action="decimal">.</button>
                    <button class="btn"  data-number="">0</button>
                    <button class="btn"  id="equalsBtn" data-action="equal">=</button>
                    <button class="btn"  data-action="add">+</button>
                    
                </div>
            </div>
        </main> 
        <script src="script.js" async defer></script>
    </body>
</html>
